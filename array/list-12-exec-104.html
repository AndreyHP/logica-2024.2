
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="container"></div>
    <input type="text", id="ValorArray", value="">Valor</input><br>
    <p id="text"></p>
    <button onclick="mostrar()">Mostrar</button>
    <button onclick="pegarValor()">Entrar</button>
    

<script>
//104) Escreva um algoritmo em pseudocodigo para ler 15 valores do tipo “Literal” e guardá-los
//em um vetor. Após a leitura dos 10 valores, mostrar todos os valores.

var pronto = 3;
var valor = " ";
var valores = [" "];
var mostrarV = "";

function appendArray(v){
    for (var i = 0; i < pronto; i++){
        valores[i] = v;
    };
};


function pegarValor(){
    valor = parseFloat(document.getElementById("ValorArray").value);
    appendArray(valor);
    document.getElementById("ValorArray").value = " ";//limpa a caixa
    pronto -= 1;//diminui o numero requerido.
    var node = document.getElementById("text");
    var novonode = document.createElement("p");
    novonode.appendChild(document.createTextNode("Restante: " + pronto));
    node.appendChild(novonode);
};

function mostrar(){
    var node = document.getElementById("text");
    var novonode = document.createElement("p");
    

  

    if (pronto <=0){
        for (var i =0; i < valores.length; i++){
        mostrarV = `${mostrarV} ${valores[i]}`;
        };
        novonode.appendChild(document.createTextNode(mostrarV));
        node.appendChild(novonode);
    };

};

</script>
</body>
</html>
